<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaTeTi</title>
  <script src="js/functions.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body onload="welcome()">
  <!--
      Funciones
      --- Jugar tateti por turnos 2 jugadores
      --- Ingresar el nombre de cada jugador
      - decir cuando es el turno de cada uno
      - decir quien es el ganador
      - puede haber empate
      - hacer que no pueda clickear dos veces en el mismo cuadro
      - colorear la linea ganadora y desabilitar las demas
  -->
  <div class="principal-container"  >
      <div class="title">
          TaTeTi
      </div>
      <div class="container-input-name">
        <input class="input-name" type="text" id="player1" name="fname" placeholder="Player 1" autocomplete="off"><br>
        <input class="input-name" type="text" id="player2" name="fname" placeholder="Player 2" autocomplete="off"><br>
      </div>
      <button class="button-start" id="start-button" onclick="startGame()">Start Game</button>
      <div class="principal-tateti-container" id="p-c">
          <div class="row-container">
              <div class="individual-container disabled" id="1"></div>
              <div class="individual-container disabled" id="4"></div>
              <div class="individual-container disabled" id="7"></div>
          </div>
          <div class="row-container">
              <div class="individual-container disabled" id="2"></div>
              <div class="individual-container disabled" id="5"></div>
              <div class="individual-container disabled" id="8"></div>
          </div> 
          <div class="row-container">
              <div class="individual-container disabled" id="3"></div>
              <div class="individual-container disabled" id="6"></div>
              <div class="individual-container disabled" id="9"></div>
          </div> 
      </div>
      <input type="hidden" class="button-reset" id="reset-game" value="RESET GAME" onclick="window.location.reload()" >
  </div>

  <!-- <div id='el' class="red"> Test</div>
  <button id='remove' onclick="remove()">Remove Class</button> -->



</body>
</html>
